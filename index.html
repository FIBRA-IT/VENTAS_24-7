<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Hotel - Fibra Inn</title>
    <link rel="icon" href="https://media.licdn.com/dms/image/v2/D560BAQHevH5LsJpmXQ/company-logo_200_200/B56Zi.DanDG4AI-/0/1755535223547/fibrainn_logo?e=2147483647&v=beta&t=IYGkfmXcHxEqXIvZ59Fyp20tYrYLykd70Ot_0YBIN1k">
    <meta name="theme-color" content="#006400">
    <style>
        /* --- ESTILOS DE IDENTIDAD FIBRA INN --- */
        :root {
            --color-primary: #006400;   /* Verde Institucional Oscuro */
            --color-accent: #3CB371;    /* Verde Lima/Brillante */
            --color-bg-light: #f8f9fa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- VISIBILIDAD M√ÅXIMA (TEXTO NEGRO) --- */
        input, select, textarea {
            color: #000000 !important;
            font-weight: 600;
        }
        label {
            color: #000000 !important;
            font-weight: 800;
        }
        ::placeholder {
            color: #555 !important;
            opacity: 0.8;
        }

        header {
            width: 100%;
            background: white;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-section { display: flex; align-items: center; gap: 15px; }
        .logo-section img { max-height: 60px; width: auto; }
        .logo-section h1 { color: var(--color-primary); font-size: 20px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.5px; }

        .container {
            width: 95%;
            max-width: 550px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 7px;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent));
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 5px;
            background: var(--color-bg-light);
            border: 1px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #555;
            transition: all 0.3s ease;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        .nav-btn span { font-size: 18px; }

        .nav-btn.active {
            background: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
            box-shadow: 0 4px 10px rgba(0, 100, 0, 0.3);
        }
        .nav-btn:hover:not(.active) {
             background: #e2e6ea;
             color: var(--color-primary);
        }

        h2 {
            color: var(--color-primary);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            font-weight: 700;
        }

        .form-group { margin-bottom: 20px; }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #bdbdbd;
            border-radius: 8px;
            font-size: 15px;
            background-color: #ffffff;
            transition: all 0.3s;
        }
        input:focus, select:focus {
            border-color: var(--color-accent);
            box-shadow: 0 0 0 4px rgba(60, 179, 113, 0.1);
            outline: none;
        }

        button.action-btn {
            width: 100%;
            padding: 15px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button.action-btn:hover {
            background: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .report-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            border-left: 5px solid var(--color-accent);
            color: #1b5e20;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .section { display: none; animation: fadeIn 0.5s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        #statusMsg {
            margin-top: 20px; padding: 15px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 14px; display: none;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        
        .loader {
            border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid white; border-radius: 50%; width: 20px; height: 20px; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="logo-section">
            <img src="https://media.licdn.com/dms/image/v2/D560BAQHevH5LsJpmXQ/company-logo_200_200/B56Zi.DanDG4AI-/0/1755535223547/fibrainn_logo?e=2147483647&v=beta&t=IYGkfmXcHxEqXIvZ59Fyp20tYrYLykd70Ot_0YBIN1k" alt="Logo Fibra Inn">
            <h1>Tienda 24/7</h1>
        </div>
    </header>

    <div class="container">
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('venta')"><span>üõí</span> Venta</button>
            <button class="nav-btn" onclick="showSection('alta')"><span>‚ûï</span> Alta</button>
            <button class="nav-btn" onclick="showSection('baja')"><span>üóëÔ∏è</span> Baja</button>
            <button class="nav-btn" onclick="showSection('reporte')"><span>üìä</span> Reportes</button>
        </div>

        <div id="statusMsg"></div>

        <div id="venta" class="section active">
            <h2>Registrar Venta</h2>
            <form id="formVenta">
                <div class="form-group">
                    <label>üë§ Vendedor</label>
                    <select name="vendedor" required>
                        <option value="">Selecciona tu nombre...</option>
                        <option value="LARISA VELO">LARISA VELO</option>
                        <option value="LAURA ANDAZOLA">LAURA ANDAZOLA</option>
                        <option value="SUGHEY CONCHA">SUGHEY CONCHA</option>
                        <option value="FABIAN MUELA">FABIAN MUELA</option>
                        <option value="GABRIELA ESPINOZA">GABRIELA ESPINOZA</option>
                        <option value="DAVID ZARATE">DAVID ZARATE</option>
                        <option value="JOHAN H">JOHAN H</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>üì¶ Producto (Inventario Disponible)</label>
                    <select name="producto" class="inventory-select" required>
                        <option value="">Cargando inventario...</option>
                    </select>
                </div>
                <div class="form-group" style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>Cant.</label>
                        <input type="number" name="cantidad" min="1" value="1" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Precio Venta ($)</label>
                        <input type="number" name="precio" min="0" step="0.50" required placeholder="0.00">
                    </div>
                </div>
                <button type="submit" class="action-btn">‚úÖ Cobrar</button>
            </form>
        </div>

        <div id="alta" class="section">
            <h2>Alta de Producto</h2>
            <p style="font-size:13px; color:#000; margin-bottom:15px; text-align:center; font-weight: 500;">
                üîí Selecciona categor√≠a y producto del cat√°logo autorizado.
            </p>
            <form id="formAlta">
                <div class="form-group">
                    <label>üìÇ Categor√≠a</label>
                    <select id="categoriaSelect" onchange="filtrarProductos()" required>
                        <option value="">Cargando categor√≠as...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>üì¶ Producto</label>
                    <select name="nombre" id="productoSelect" required disabled>
                        <option value="">Primero selecciona categor√≠a</option>
                    </select>
                </div>

                <div class="form-group" style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>Cant. Inicial</label>
                        <input type="number" name="cantidad" min="1" required placeholder="Ej: 24">
                    </div>
                    <div style="flex: 1;">
                        <label>Costo Compra ($)</label>
                        <input type="number" name="costo" min="0" step="0.50" required placeholder="0.00">
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripci√≥n (Opcional)</label>
                    <input type="text" name="descripcion" placeholder="Detalles extra">
                </div>

                <button type="submit" class="action-btn">üíæ Guardar / Sumar Stock</button>
            </form>
        </div>

        <div id="baja" class="section">
            <h2>Registrar Baja</h2>
            <form id="formBaja">
                <div class="form-group"><label>üì¶ Producto</label><select name="producto" class="inventory-select" required><option value="">Cargando...</option></select></div>
                <div class="form-group"><label>Cantidad</label><input type="number" name="cantidad" min="1" required placeholder="1"></div>
                <div class="form-group"><label>Motivo</label><select name="motivo" required>
                    <option value="Caducidad">üìÖ Caducidad</option>
                    <option value="Cortesia">üéÅ Cortes√≠a</option>
                    <option value="Robo">üö® Robo</option>
                    <option value="Consumo Interno">üè® Consumo Interno</option>
                    <option value="Da√±ado">üíî Da√±ado</option>
                </select></div>
                <button type="submit" class="action-btn" style="background-color: #d32f2f;">üóëÔ∏è Confirmar Baja</button>
            </form>
        </div>

        <div id="reporte" class="section">
            <h2>Reporte Financiero</h2>
            <div class="report-info">
                Se generar√° un PDF con <strong>Ventas, Bajas, Inventario y Ganancias Reales</strong> y se enviar√° a Gloria y Cynthia.
            </div>
            <form id="formReporte">
                <div class="form-group" style="display: flex; gap: 15px;">
                    <div style="flex: 1;"><label>Mes</label><select name="mes" id="mesSelect" required></select></div>
                    <div style="flex: 1;"><label>A√±o</label><select name="anio" id="anioSelect" required></select></div>
                </div>
                <button type="submit" class="action-btn">üìß Enviar Reporte Completo</button>
            </form>
        </div>
    </div>

    <script>
        // **********************************************************
        // URL DEFINITIVA (FIBRA INN V3)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby2VOGpXO43Uzy6hw5sFAC-E0eFqogvXHGnFvJUOBSQ6yeNZQ3EGMQmKgUy_1z55yJy/exec";
        // **********************************************************

        let catalogoGlobal = []; 

        window.addEventListener('DOMContentLoaded', () => { 
            loadData(); 
            initDates(); 
        });

        function showSection(id) {
            document.querySelectorAll('.section').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            const idx = ['venta','alta','baja','reporte'].indexOf(id);
            if(idx !== -1) document.querySelectorAll('.nav-btn')[idx].classList.add('active');
            hideStatus();
        }

        function initDates() {
            const m = document.getElementById('mesSelect'), y = document.getElementById('anioSelect');
            ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"].forEach((n,i) => {
                const o = document.createElement('option'); o.value = i+1; o.text = n; m.add(o);
            });
            m.value = new Date().getMonth()+1;
            const cy = new Date().getFullYear();
            [cy, cy-1].forEach(yr => { const o = document.createElement('option'); o.value = yr; o.text = yr; y.add(o); });
        }

        function loadData() {
            const invSelects = document.querySelectorAll('.inventory-select');
            const catSelect = document.getElementById('categoriaSelect');
            
            fetch(SCRIPT_URL)
                .then(r => r.json())
                .then(data => {
                    // Llenar Inventario
                    invSelects.forEach(s => {
                        const val = s.value; s.innerHTML = '<option value="">Selecciona...</option>';
                        data.inventario.forEach(p => { 
                            const o = document.createElement('option'); 
                            o.value = p.name; 
                            o.text = `${p.name} (Stock: ${p.stock})`; 
                            s.add(o); 
                        });
                        if(val) s.value = val;
                    });

                    // Llenar Cat√°logo
                    catalogoGlobal = data.catalogo;
                    const categorias = [...new Set(data.catalogo.map(item => item.categoria))];
                    catSelect.innerHTML = '<option value="">Selecciona Categor√≠a...</option>';
                    categorias.forEach(c => {
                        const o = document.createElement('option'); o.value = c; o.text = c; catSelect.add(o);
                    });

                }).catch(e => console.error(e));
        }

        function filtrarProductos() {
            const cat = document.getElementById('categoriaSelect').value;
            const prodSelect = document.getElementById('productoSelect');
            
            prodSelect.innerHTML = '<option value="">Selecciona Producto...</option>';
            
            if(cat) {
                prodSelect.disabled = false;
                const filtrados = catalogoGlobal.filter(item => item.categoria === cat);
                filtrados.forEach(item => {
                    const o = document.createElement('option'); o.value = item.producto; o.text = item.producto; prodSelect.add(o);
                });
            } else {
                prodSelect.disabled = true;
                prodSelect.innerHTML = '<option value="">Primero selecciona categor√≠a</option>';
            }
        }

        function showStatus(msg, type) {
            const s = document.getElementById('statusMsg'); s.innerHTML=msg; s.className=type; s.style.display='block';
            if(type==='success') setTimeout(()=>s.style.display='none',5000);
        }
        function hideStatus() { document.getElementById('statusMsg').style.display='none'; }

        function handleForm(e, action) {
            e.preventDefault();
            const form = e.target; const btn = form.querySelector('button'); const txt = btn.innerHTML;
            btn.disabled=true; btn.innerHTML='<div class="loader"></div> Procesando...'; hideStatus();
            
            const data = Object.fromEntries(new FormData(form).entries()); data.action = action;
            fetch(SCRIPT_URL, { method:'POST', body:JSON.stringify(data) })
                .then(r=>r.json()).then(res => {
                    if(res.result==='success') {
                        showStatus(res.message, 'success');
                        if(action!=='reporte') { 
                            form.reset(); 
                            loadData();
                            const pSel = document.getElementById('productoSelect');
                            if(pSel) { pSel.innerHTML = '<option value="">Primero selecciona categor√≠a</option>'; pSel.disabled = true; }
                        }
                    } else showStatus('‚ö†Ô∏è '+res.message, 'error');
                })
                .catch(err => showStatus('Error de conexi√≥n', 'error'))
                .finally(() => { btn.disabled=false; btn.innerHTML=txt; });
        }

        ['alta','venta','baja','reporte'].forEach(Type => {
            const f = document.getElementById('form'+Type.charAt(0).toUpperCase()+Type.slice(1));
            if(f) f.addEventListener('submit', (e)=>handleForm(e, Type));
        });
    </script>
</body>
</html>
